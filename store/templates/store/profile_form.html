{% extends "base.html" %}

{% block content %}

  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Edit Profile Page</h1>
            <p class="lead fw-normal text-white-50 mb-0">Python Standart Backend Django FN6 Ecommerce</p>
        </div>
    </div>
  </header>
  <section class="py-3">
        <div class="row gx-4 gx-lg-2 justify-content-center">
            <div class="col-6 my-5">
              <h1 class="h2">Website Users</h1>
              <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Edit Profile</button>
              </form>
              <hr>
              <p><a href="{% url 'password_change' %}">Password Change</a></p>
            </div>
        </div>
        <div class="text-center alert alert-{{ message.tags }}">
          {{ message|safe }}
        </div>
  </section>

{% endblock content %}
